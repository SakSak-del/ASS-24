<!DOCTYPE html>
<html>
<head>
    <title>Location</title>
    
    <style>
        .heading {
            text-align: center;
            color: white;
            background-color: #f39c9c;
            font-family: Aboreto, sans-serif;
            font-size: 30px;
            padding: 12px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .card-container,
        .card-container2 {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        .card:hover {
            background-color: #d8b99b;
        }

        .card1 {
            background-color: #c38a8a;
            width: 200px;
            padding: 10px 20px;
            border-radius: 10px;
            border: 4px double #734d26;
            margin: 20px;
            text-align: center;
        }

        .card-2 {
            background-color: white;
            width: 200px;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }

        .card1:hover {
            background-color: #ecd9c6;
        }
        
        .img1 {
            height: 300px;
            width: 200px;
            display: block;
            margin: 10px auto;
            border-radius: 10px;
        }

        .nav {
            background-color: rgb(187, 236, 171);
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav a {
            text-decoration: none;
            color: inherit;
            margin: 0 15px;
        }

        .location {
            text-align: center;
            margin-top: 20px;
        }

        .map iframe {
            border-radius: 10px;
            margin: 20px auto;
        }

        .contact-info {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f39c9c;
            color: white;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .card-container, .card-container2 {
                flex-direction: column;
                align-items: center;
            }

            .nav {
                flex-direction: column;
                height: auto;
                padding: 10px 0;
            }

            .nav a {
                margin: 5px 0;
            }

            .map iframe {
                width: 100%;
                height: 300px;
            }

            .contact-info p {
                font-size: 14px;
            }

            .footer {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .heading {
                font-size: 24px;
                padding: 8px;
            }

            .card1, .card-2 {
                width: 90%;
                margin: 10px 0;
            }

            .contact-info p {
                font-size: 12px;
            }

            .footer {
                font-size: 12px;
                padding: 15px;
            }
        }
    </style>
</head>
